<!Doctype html>
<html>
<head>
<title>Get Employee</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/getEmployee.js"></script>
<script src="js/employeeTemplate.js"></script>
<script src="js/mustache.js"></script>


</head>
<body>
	<header>
		<div class="jumbotron">
			<h2 class="pageHeading">Employee Info</h2>
		</div>
	</header>
	<br>
	<div class="col-sm-10">
		<p class="info"><strong>Type Employee ID</strong></p>
		<input class="input" type="text" id="employeeId" />
		<div class="btn-group">
			<button id="get-Employee" class="btn btn-success"
				onclick="getEmployee()">Submit</button>
			<button class="btn btn-info" type="reset" id="resetField"
				onclick="getElementById('employeeId').value=null">Reset</button>
			<a href="home.html" class="btn btn-info" type="submit" id="return">
				Return</a>

		</div>
	</div>
	<br/>
	<br/>
	<div class="col-sm-10">
	<br/>
		<div class="list-group" id="employee-info">
			<ul class="list-group" id="employee">
			</ul>
			<template class="list-group" id='employee-template'>
			<li class="list-group-item">
				<p data-id='{{id}}'>
					<strong>ID: </strong>{{id}}
				</p>
			</li>
			<li class="list-group-item"><p class="first-name">
					<strong> First name:</strong> {{firstName}}
				</p></li>
			<li class="list-group-item"><p class="last-name">
					<strong> Last name:</strong>{{lastName}}
				</p></li>
			<li class="list-group-item"><p class="age">
					<strong> Age:</strong> {{age}}
				</p></li>
			<li class="list-group-item"><p class="length-of-service">
					<strong> Length of service:</strong> {{lengthOfService}}
				</p></li>
			</template>
		</div>
	</div>
	

</body>
</html>
