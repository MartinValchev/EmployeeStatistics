<!Doctype html>
<html>
<head>
<title>Get Employee</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/stylesheet-main.css" rel="stylesheet">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cookieFunctions.js"></script>
<script src="js/getEmployee.js"></script>
<script src="js/employeeTemplate.js"></script>
<script src="js/mustache.js"></script>
<script src="js/homePage.js"></script>
<script src="js/logout.js"></script>

</head>
<body>
	<header>
		<div class="jumbotron">
			<h2 class="pageHeading">Employee Info</h2>
		</div>
	</header>
	<div>
			<nav id="navigation_bar" class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav" id="mainMenu">
				<li  onclick="window.location.href ='home.html'"><a data-toggle="tab" href="#">Home</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AddEmployee.html')" id="addEmployee">Add
						Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('AllEmployees.html')"
					id="allEmployee">All Employees List</a></li>
				<li class="active"><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Employee.html')" type="submit"
					id="specEmployee"> Get Specific Employee</a></li>
				<li><a data-toggle="tab" href="#"
					onclick="setRequestPageCookie('Statistics.html')" id="statisticsN">
						Employee Statistics</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id="logged_user" href="#"><span
						class="glyphicon glyphicon-user"></span> User</a></li>
				<li><a id ="logout" onclick="logout()" href="#"><span class="glyphicon glyphicon-log-out"></span>
						Logout</a></li>
			</ul>
		</div>
	</nav>
	</div>
	<div class="col-sm-10">
		<p class="info"><strong>Type Employee ID</strong></p>
		<input class="input" type="text" id="employeeId" />
			<button id="get-Employee" class="btn btn-success"
				onclick="getEmployee()">Submit</button>
			<button class="btn btn-info" type="reset" id="resetField"
				onclick="getElementById('employeeId').value=null">Reset</button>

	</div>
	<div class="col-sm-10">

		<div class="list-group" id="employee-info">
			<ul class="list-group" id="employee">
			</ul>
			<template class="list-group" id='employee-template'>
			<li class="list-group-item">
				<p data-id='{{id}}'>
					<strong>ID: </strong>{{id}}
				</p>
			</li>
			<li class="list-group-item"><p class="first-name">
					<strong> First name:</strong> {{firstName}}
				</p></li>
			<li class="list-group-item"><p class="last-name">
					<strong> Last name:</strong>{{lastName}}
				</p></li>
			<li class="list-group-item"><p class="age">
					<strong> Age:</strong> {{age}}
				</p></li>
			<li class="list-group-item"><p class="length-of-service">
					<strong> Length of service:</strong> {{lengthOfService}}
				</p></li>
			</template>
		</div>
	</div>
	

</body>
</html>
