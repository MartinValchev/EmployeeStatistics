<!Doctype html>
<html>
<head>
<title>Get Employee</title>
<link rel="stylesheet" href ="css/stylesheet-main.css"/>
<script src="js/jquery-3.2.1.js"></script>	
	<script src="js/getEmployee.js"></script>
	<script src="js/employeeTemplate.js"></script>
	<script src="js/mustache.js"></script>

	
</head>
<body>
	<header>
		<h2 class="pageHeading">Employee Info</h2>

	</header>
	<br>
	<p class="info">Type Employee ID<p>
	<input class="input" type="text" id="employeeId">
	<button id="get-Employee" class="btn" onclick="getEmployee()">Submit</button>	
	<button class="btn" type="reset" id="resetField">Reset</button>
	<br>
	<div id="employee-info">
		<ul id="employee">
		</ul>
		<template id='employee-template'>
		<li class="edit">
			<p data-id='{{id}}'>
				<strong>ID: {{id}}</strong>
			</p>
		</li>
		<li class="empl-row"><p class="first-name">
				<strong> First name: {{firstName}}</strong>
			</p></li>
		<li class="empl-row"><p class="last-name">
				<strong> Last name:{{lastName}}</strong>
			</p></li>
		<li class="empl-row"><p class="age">
				<strong> Age: {{age}}</strong>
			</p></li>
		<li class="empl-row"><p class="length-of-service">
				<strong> Length of service: {{lengthOfService}}</strong>
			</p></li>
		</template>
	</div>
	<button id="return-btn" class="btn" onclick="location.href = 'home.html'">Return</button>
	



</body>
</html>
