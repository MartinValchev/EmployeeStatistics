<!DOCTYPE html>
<html>
<head>
<title>Add Employee</title>
<link rel="stylesheet" href ="css/stylesheet-main.css"/>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/employeeTemplate.js"></script>
		<script src="js/mustache.js"></script>
		<script type="text/javascript" src="js/addEmployee.js"></script>
		
</head>
<body>

	<h2 class="pageHeading">Add Employee</h2>
	<p class="info">First name:</p>
	<input class="input" type="text" id="employeeFirstName">
	<p class="info">Last name:</p>
	<input class="input" type="text" id="employeeLastName">
	<p class="info">Age:</p>
	<input class="input" type="text" id="age">
	<p class="info">Length of Service:</p>
	<input class="input" type="text" id="lengthOfService">
	<br/>
	<br/>
	<input id="add-Employee" class="btn" type="submit" value="Submit">
	<button id="return-btn" class="btn" onclick="location.href = 'index.html'">Return</button>
	<p id="output">
				<div id="employee-added">
		<ul id="employee-list">
		</ul>
		<template id='employee-template'>
		<li class="edit">
			<p data-id='{{id}}'>
				<strong>ID:</strong> {{id}}
			</p>
		</li>
		<li class="empl-row"><p class="first-name">
				<strong> First name:</strong> {{firstName}}
			</p></li>
		<li class="empl-row"><p class="last-name">
				<strong> Last name:</strong> {{lastName}}
			</p></li>
		<li class="empl-row"><p class="age">
				<strong> Age: </strong>{{age}}
			</p></li>
		<li class="empl-row"><p class="length-of-service">
				<strong> Length of service:</strong> {{lengthOfService}}
			</p></li>
		</template>
	</div>
	</p>

		
</body>
</html>
