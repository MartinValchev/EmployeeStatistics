<!Doctype html>
<html>
<head>
<title>All Employees List</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery-3.2.1.js"></script>
<script src="js/employeeTemplate.js"></script>
<script src="js/mustache.js"></script>
<script src="js/allEmployees.js"></script>
</head>
<body>
	<div class="jumbotron" id="allEmployees">
		<h2 class="pageHeading">All Employees List</h2>
	</div>
	<div class="container">
		<ul id="employeesList" class="list-group">
		</ul>
		
		<template id="employees-template">
			<li class="list-group-item">
				<p data-id='{{id}}'>
					<strong>ID: </strong> {{id}}
				</p>
				<p class="first-name">
					<strong> First name:</strong> {{firstName}}
				</p>
				<p class="last-name">
					<strong> Last name:</strong>{{lastName}}
				</p>
				<p class="age">
					<strong> Age:</strong> {{age}}
				</p>
				<p class="length-of-service">
					<strong> Length of service:</strong> {{lengthOfService}}
				</p>
			</li>
		</template>
		
	</div>

	<button id="return-btn" class="btn"
		onclick="location.href = 'home.html'">Return</button>




</body>
</html>
