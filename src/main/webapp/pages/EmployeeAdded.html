<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<template id='employee-template'>
		<li class="edit">
			<p data-id='{{id}}'>
				<strong>ID: {{id}}</strong>
			</p>
		</li>
		<li class="empl-row"><p class="first-name">
				<strong> First name: {{employeeFirstName}}</strong>
			</p></li>
		<li class="empl-row"><p class="last-name">
				<strong> Last name:{{employeeLastName}}</strong>
			</p></li>
		<li class="empl-row"><p class="age">
				<strong> Age: {{age}}</strong>
			</p></li>
		<li class="empl-row"><p class="length-of-service">
				<strong> Length of service: {{lengthOfService}}</strong>
			</p></li>
		<li class="empl-row"><p>
				<button id='edit'>Edit</button></li>
		</template>
</body>
</html>
