<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.2.1.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
</head>
<body>
	<div id="pageContent">
		<div class="jumbotron">
			<h2 class="pageHeading">Add Employee</h2>
		</div>
		<form class="form-horizontal">
			<div class="col-sm-10">
				<label class="control-label col-sm-2" for="employeeFirstName">First
					Name:</label> <input class="input" type="text" id="employeeFirstName">

			</div>
			<div class="col-sm-10">
				<label class="control-label col-sm-2" for="employeeLastName">Last
					Name:</label> <input class="input" type="text" id="employeeLastName">
			</div>
			<div class="col-sm-10">
				<label class="control-label col-sm-2" for="age">Age:</label> <input
					class="input" type="text" id="age">
			</div>
			<div class="col-sm-10">
				<label class="control-label col-sm-2" for="lengthOfService">Length
					of Service:</label> <input class="input" type="text" id="lengthOfService">
			</div>
		</form>
		<div class="col-sm-10">
				<br /> <label class="control-label col-sm-2" for="add-Employee"></label>
				<button id="add-Employee" class="btn btn-success"
					onclick="addEmployee()">Submit</button>
					<a href="#" onclick="clearContent()" class="btn btn-info" type="submit" id="return">
						Reset</a>
			</a>
	</div>		
</body>
</html>
